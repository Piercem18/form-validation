<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remwork</title>
    <link href="styles2.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Rubik+Bubbles&display=swap');
      </style>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="forImage">
                <div class="semi-transparent">
                <img src="pngwing.com.png" alt="logo" height="100px">
                <h1>Remwork</h1>
                </div>
            </div>
                <div class="forFooter">
             <p>Photo by <a class="a-footer"href="https://unsplash.com/@gianp_anto94">Gianpaolo Antonucci</a>  on Unsplash</p>
                </div>
            </div>
        
        
        <div class="right">
            <div class="first">
                <h1>You know you need something<br/>
                    like this in your life to help you realize your deepest dreams.<br/>
                     Sign up <em>now</em> to get started <br/><br/>
                     You <em>know</em> you want to
                    </h1>
            </div>
            <div class="second">
                <h3>Let's do this!</h3>
                <div class="formArea">
                    <div class="form">
                        <form action="example.com/path" method="post">
                            <div class="names">
                                <div class="firstName">
                                    <label for="first_name">First Name:</label>
                                    <input type="text" id="first_name" name="first_name" >
                            </div>
                                <div class="lastName">
                                    <label for="last_name">Last Name:</label>
                                    <input type="text" id="last_name" name="last_name" >
                            </div>
                    </div>
                    <div class="emailAndPhone">
                        <div class="email">
                            <label for="user_email">Email Address:</label>
                            <input type="email" id="user_email" name="email" placeholder="you@example.com" >
                    </div>
                    <div class="phone">
                            <label for="user_phone">Phone Number:</label>
                            <input type="phone" id="user_phone" name="phone" placeholder="(---)---_---" >
                    </div>
                    </div>
                    <div class="passwords">
                        <div class="password">
                            <label for="user_password">Password:</label>
                            <input type="password" id="user_password" name="password" required>
                            <p id ="error">*passwords do not match</p>
                    </div>
                    <div class ="passwordConfirm">
                            <label for="user_password"> Confirm Password:</label>
                            <input name="passwordConfirm" type="password" id="confPassword" />
                            </div>
                    </div>
                </div>
            </div>
            </div>
                
            <div class="third">
                <button type="submit" class="btn btn-indigo">Create Account</button>
            
        </form>
            <div class="hyperLink">
                <p>Already have an account? <a href="">Log In</a></p>
            </div>
    
             </div>
            </div>
            
</body>
</html>
